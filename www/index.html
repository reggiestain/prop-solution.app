<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#0000FF">
        <meta name="msapplication-navbutton-color" content="#0000FF">
        <meta name="apple-mobile-web-app-status-bar-style" content="#0000FF">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" type="text/css" href="./css/boot.css"/>
        <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link href="./css/navbar-fixed-top.css" rel="stylesheet">
    </head>
    <body>        
        <div class="container">
           <!--<div class="card card-container">-->
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
           <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />-->
           <p style="text-align: right;font-weight: bold">Version 1.0</p>
           <img src="img/logo.png" class="img-responsive center-block"/>
           <div class="col-lg-12">
           <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <!--<label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>-->
                </div>                                
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                <button class="btn btn-lg btn-success btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <br>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>   
        </div>
        <!-- /card-container</div> -->

            <div class="col-md-4 col-md-offset-4">
                <div class="material-button-anim">
                    <ul class="list-inline" id="options">
                        <li class="option">
                            <button class="material-button option1" type="button">
                                <span class="fa fa-phone" aria-hidden="true"></span>
                            </button>
                        </li>
                        <li class="option">
                            <button class="material-button option2" type="button">
                                <span class="fa fa-envelope-o" aria-hidden="true"></span>
                            </button>
                        </li>
                        <li class="option">
                            <button class="material-button option3" type="button">
                                <span class="fa fa-pencil" aria-hidden="true"></span>
                            </button>
                        </li>
                    </ul>
                    <button class="material-button material-button-toggle" type="button">
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style=" z-index:999999999 !important">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Contact Us</h4>
                </div>
                <div class="modal-body" align="center">
                    <h5>Designed By Sharda Enterprises</h5>
                    <h6>Powered By fastlearning.in</h6>
                </div>
                <div class="modal-footer"> <button type="button" class="close-btn" data-dismiss="modal">Close</button> </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script> 
    <script src="./js/custom.js"></script> 
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
